[build-dependencies]
cfg-if.workspace = true

[features]
default = ["std"]
emu = ["caliptra-drivers/emu"]
riscv = ["caliptra-cpu/riscv"]
std = ["ufmt/std"]
hw-latest = ["caliptra-drivers/hw-latest", "caliptra-cpu/hw-latest"]
