[package]
name = "caliptra-rom-test-rt"
version = "0.1.0"
edition = "2021"

[dependencies]
caliptra-drivers = { path = "../../../../drivers" }
ufmt = { workspace = true }
caliptra-cpu = { version = "0.1.0", path = "../../../../cpu" }

[build-dependencies]
cfg-if = "1.0.0"

[features]
default = ["std"]
emu = ["caliptra-drivers/emu"]
riscv = ["caliptra-cpu/riscv"]
std = ["ufmt/std"]
