[workspace]
exclude = [
  # Uses a custom .cargo/config
  "sw-emulator/example",
]

members = [
  "ci-tools/file-header-fix",
  "drivers",
  "drivers/test-fw",
  "fmc",
  "hw-latest/verilated",
  "hw-model",
  "registers",
  "registers/bin/generator",
  "sw-emulator/app",
  "sw-emulator/compliance-test",
  "sw-emulator/lib/cpu",
  "sw-emulator/lib/crypto",
  "sw-emulator/lib/derive",
  "sw-emulator/lib/periph",
  "sw-emulator/lib/types",
  "systemrdl",
  "ureg/lib/schema",
  "ureg/lib/codegen",
  "ureg/lib/systemrdl",
  "x509",
]

[profile.firmware]
inherits = "release"
panic = "abort"
lto = true
opt-level = "s"
codegen-units = 1
