[package]
name = "caliptra-x509-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
arbitrary = { version = "1.3.0", features = ["derive"] }
libfuzzer-sys = { version = "0.4.6", optional = true }
afl = { version = "0.13.3", optional = true }
openssl = { version = "0.10", features = ["vendored"] }

[dependencies.caliptra-x509]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.release]
debug = 1

[lib]
name = "x509_fuzz_common"
path = "src/lib.rs"

[[bin]]
name = "fuzz_idev"
path = "src/fuzz_idev.rs"
test = false
doc = false

[[bin]]
name = "fuzz_ldev"
path = "src/fuzz_ldev.rs"
test = false
doc = false

[[bin]]
name = "fuzz_fmc"
path = "src/fuzz_fmc.rs"
test = false
doc = false

[[bin]]
name = "fuzz_rt"
path = "src/fuzz_rt.rs"
test = false
doc = false
