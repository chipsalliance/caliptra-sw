[tasks.build]
command = "cargo"
install_crate = false
args = [
  "build",
  "--target",
  "riscv32imc-unknown-none-elf",
  "--features=riscv",
  "--features=emu",
  "--profile=firmware", 
  "--bin=test-rom",
  "${@}",
]

[tasks.objcopy]
command = "cargo"
install_crate = false
args = [
  "objcopy",
  "--target",
  "riscv32imc-unknown-none-elf",
  "--features=riscv",
  "--profile=firmware", 
  "--bin=test-rom",
  "--",
  "-O",
  "binary",
  "/tmp/test-rom.bin",
  "${@}",
]
dependencies = ["build"]

[tasks.objdump]
command = "cargo"
install_crate = false
args = [
  "objdump",
  "--target",
  "riscv32imc-unknown-none-elf",
  "--features=riscv",
  "--profile=firmware", 
  "--bin=test-fmc",
  "${@}",
  "--",
  "-d",
  "-z",
  "--no-print-imm-hex",
  "--disassembler-options=no-aliases",  
]
dependencies = ["build"]


[tasks.emu]
command = "cargo"
install_crate = false
args = [
  "run",
  "--manifest-path",
  "../../../sw-emulator/Cargo.toml",
  "--bin",
  "caliptra-emu",
  "--",
  "--rom",
  "/tmp/test-rom.bin",
  "--firmware",
  "/tmp/fmc.bin"
]
dependencies = ["objcopy"]


[tasks.deb]
command = "cargo"
install_crate = false
args = [
  "run",
  "--manifest-path",
  "../../../sw-emulator/Cargo.toml",
  "--bin",
  "caliptra-emu",
  "--",
  "--rom",
  "/tmp/test-rom.bin",
  "--firmware",
  "/tmp/fmc.bin"
]
dependencies = ["objcopy"]


