[package]
name = "caliptra-fmc"
version = "0.1.0"
edition = "2021"

[features]
riscv = ["caliptra-firmware/riscv"]
emu = []


[lib]
test = false
doctest = false


[[bin]]
name = "caliptra-fmc"
required-features = ["riscv"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
caliptra-lib = { path = "../drivers", features=["emu"] }
caliptra-firmware = { path = "../firmware" }
caliptra-registers = { path = "../registers" }
cfg-if = "1.0.0"
ureg = { version = "0.1.0", path = "../ureg" }
ufmt = "0.2.0"

